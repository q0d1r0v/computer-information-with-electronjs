<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>information-of-computer</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div
      style="
        width: 100%;
        height: 98vh;
        background: lightgreen;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div style="width: 100%; padding: 15px">
        <div
          style="
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
          "
        >
          <div
            style="
              width: 25%;
              padding: 10px;
              background: #fff;
              border: 5px solid lightgreen;
              border-radius: 15px;
              color: black;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <span id="cpu" style="font-size: 40px; font-weight: bold"></span>
          </div>
          <div
            style="
              width: 25%;
              padding: 10px;
              background: #fff;
              border: 5px solid lightgreen;
              border-radius: 15px;
              color: black;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <span id="cores" style="font-size: 40px; font-weight: bold"> </span>
          </div>
          <div
            style="
              width: 25%;
              padding: 10px;
              background: #fff;
              border: 5px solid lightgreen;
              border-radius: 15px;
              color: black;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <span id="ram" style="font-size: 40px; font-weight: bold"></span>
          </div>
          <div
            style="
              width: 25%;
              padding: 10px;
              background: #fff;
              border: 5px solid lightgreen;
              border-radius: 15px;
              color: black;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <span id="disk" style="font-size: 40px; font-weight: bold"></span>
          </div>
        </div>
        <div
          style="
            width: 100%;
            height: 300px;
            margin-top: 80px;
            display: flex;
            justify-content: center;
          "
        >
          <div
            style="
              width: 25%;
              padding: 10px;
              background: #fff;
              border: 5px solid lightgreen;
              border-radius: 15px;
              color: black;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <span id="os" style="font-size: 40px; font-weight: bold"></span>
          </div>
          <div
            style="
              width: 25%;
              padding: 10px;
              background: #fff;
              border: 5px solid lightgreen;
              border-radius: 15px;
              color: black;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <span id="karnel" style="font-size: 40px; font-weight: bold"></span>
          </div>
          <div
            style="
              width: 25%;
              padding: 10px;
              background: #fff;
              border: 5px solid lightgreen;
              border-radius: 15px;
              color: black;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <span id="audio" style="font-size: 40px; font-weight: bold"></span>
          </div>
          <div
            style="
              width: 25%;
              padding: 10px;
              background: #fff;
              border: 5px solid lightgreen;
              border-radius: 15px;
              color: black;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <span id="v8" style="font-size: 40px; font-weight: bold"></span>
          </div>
        </div>
      </div>
    </div>
    <script>
      //data
      let cpu = JSON.parse(localStorage.getItem("cpu"));
      let ram = JSON.parse(localStorage.getItem("ram"));
      let disk = JSON.parse(localStorage.getItem("disk"));
      let os = JSON.parse(localStorage.getItem("os"));
      let versions = JSON.parse(localStorage.getItem("versions"));
      let audio = JSON.parse(localStorage.getItem("audio"));
      let graphics = JSON.parse(localStorage.getItem("graphics"));

      //elements
      document.getElementById(
        "cpu"
      ).innerHTML = `CPU: ${cpu.manufacturer} ${cpu.brand} ${cpu.speed}GHz\n`;

      document.getElementById(
        "cores"
      ).innerHTML = `Cores: ${cpu.cores} (${cpu.physicalCores} Physical)\n`;

      const totalRam = Math.round(ram.total / 1024 / 1024 / 1024);
      document.getElementById("ram").innerHTML = `RAM: ${totalRam}GB\n`;

      const size = Math.round(disk.size / 1024 / 1024 / 1024);
      document.getElementById(
        "disk"
      ).innerHTML = `Disk: ${disk.name} ${size}GB ${disk.type}\n`;

      document.getElementById(
        "os"
      ).innerHTML = `OS: ${os.distro} ${os.codename} (${os.platform})\n`;

      document.getElementById(
        "karnel"
      ).innerHTML = `Kernel: ${os.kernel} ${os.arch}\n`;

      document.getElementById("audio").innerHTML = `Audio: ${audio[0].name}`;

      document.getElementById("v8").innerHTML = `V8: ${versions.v8}`;
    </script>
  </body>
</html>
