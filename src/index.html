<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>information-of-computer</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div
      style="
        width: 100%;
        height: 98vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: lightgreen;
      "
    >
      <div
        style="
          width: 40%;
          height: 400px;
          box-shadow: 0px 0px 15px 0px #fff;
          border-radius: 10px;
          margin-right: 10px;
          background: #fff;
          margin-left: 10px;
        "
      >
        <div
          style="
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <div>
            <img
              style="width: 200px; margin-top: 80px"
              src="./icons/computer-image.png"
              alt="OS"
            />
          </div>
        </div>

        <div
          style="
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
          "
        >
          <div style="font-size: 35px; font-weight: bold" id="os">OS:</div>
        </div>
      </div>

      <div
        style="
          width: 60%;
          height: 400px;
          box-shadow: 0px 0px 15px 0px #fff;
          margin-right: 10px;
          border-radius: 10px;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #fff;
        "
      >
        <div
          style="
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <div style="width: 100%; margin-left: 40px">
            <div style="display: flex; align-items: left">
              <img
                src="./icons/cpu.png"
                alt="cpu"
                style="width: 50px; margin-right: 10px"
              />
              <span id="cpu" style="font-size: 35px; font-weight: bold"></span>
            </div>

            <div style="display: flex; align-items: left; margin-top: 40px">
              <img
                src="./icons/ram.png"
                alt="ram"
                style="width: 50px; margin-right: 10px"
              />
              <span style="font-size: 35px; font-weight: bold" id="ram"></span>
            </div>

            <div style="display: flex; align-items: left; margin-top: 40px">
              <img
                src="./icons/hdd.png"
                alt="hdd"
                style="width: 50px; margin-right: 10px"
              />
              <span style="font-size: 35px; font-weight: bold" id="disk"></span>
            </div>

            <div style="display: flex; align-items: left; margin-top: 40px">
              <img
                src="./icons/ssd.png"
                alt="diskSSD"
                style="width: 50px; margin-right: 10px"
              />
              <span
                style="font-size: 35px; font-weight: bold"
                id="diskSSD"
              ></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      //data
      let cpu = JSON.parse(localStorage.getItem("cpu"));
      let ram = JSON.parse(localStorage.getItem("ram"));
      let disk = JSON.parse(localStorage.getItem("disk"));
      let diskSSD = JSON.parse(localStorage.getItem("diskSSD"));
      let os = JSON.parse(localStorage.getItem("os"));
      // let versions = JSON.parse(localStorage.getItem("versions"));
      // let audio = JSON.parse(localStorage.getItem("audio"));
      // let graphics = JSON.parse(localStorage.getItem("graphics"));

      //elements
      document.getElementById(
        "cpu"
      ).innerHTML = `<span style="color: blue">CPU: </span> ${cpu.manufacturer} ${cpu.brand} ${cpu.speed}GHz\n`;

      const totalRam = Math.round(ram.total / 1024 / 1024 / 1024);
      document.getElementById(
        "ram"
      ).innerHTML = `<span style="color: blue">RAM: </span> ${totalRam}GB\n`;

      const size = Math.round(disk.size / 1024 / 1024 / 1024);
      document.getElementById(
        "disk"
      ).innerHTML = `<span style="color: blue">Disk: </span> ${disk.name} ${size}GB ${disk.type}\n`;

      const sizeSSD = Math.round(diskSSD.size / 1024 / 1024 / 1024);
      document.getElementById(
        "diskSSD"
      ).innerHTML = `<span style="color: blue">Disk SSD: </span> ${
        disk.name ? disk.name : ""
      } ${sizeSSD}GB ${disk.type}\n`;

      document.getElementById(
        "os"
      ).innerHTML = `<span style="color: blue">OS: </span>${os.distro} ${os.codename} (${os.platform})\n`;

      // document.getElementById(
      //   "cores"
      // ).innerHTML = `Cores: ${cpu.cores} (${cpu.physicalCores} Physical)\n`;

      // document.getElementById(
      //   "karnel"
      // ).innerHTML = `Kernel: ${os.kernel} ${os.arch}\n`;

      // document.getElementById("audio").innerHTML = `Audio: ${audio[0].name}`;

      // document.getElementById("v8").innerHTML = `V8: ${versions.v8}`;
    </script>
  </body>
</html>
